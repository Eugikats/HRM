<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Employee Information Form</h2>
    <form id="employeeForm">
      <!-- Employee ID -->
      <div class="form-group">
        <label for="employeeID">Employee ID:</label>
        <input type="text" class="form-control" id="employeeID" name="employeeID" required>
      </div>
      
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
      </div>
      
      <!-- Department -->
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" class="form-control" id="department" name="department" required>
      </div>
      
      <!-- Position -->
      <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" class="form-control" id="position" name="position" required>
      </div>
      
      <!-- Employment Type -->
      <div class="form-group">
        <label for="employmentType">Employment Type:</label>
        <select class="form-control" id="employmentType" name="employmentType" required>
          <option value="full-time">Full-Time</option>
          <option value="part-time">Part-Time</option>
        </select>
      </div>
      
      <!-- Pay Rate -->
      <div class="form-group">
        <label for="payRate">Pay Rate(Per Hour):</label>
        <input type="number" class="form-control" id="payRate" name="payRate" required>
      </div>

      <button type="button" class="btn btn-primary" onclick="displayEmployeeInfo()">Submit</button>
    </form>

    <!-- Display entered data -->
    <div id="result" class="mt-4"></div>
  </div>

  <script>
    function displayEmployeeInfo() {
      const employeeID = $("#employeeID").val();
      const fullName = $("#fullName").val();
      const department = $("#department").val();
      const position = $("#position").val();
      const employmentType = $("#employmentType").val();
      const payRate = $("#payRate").val();

      // Display the entered data under the form
      $("#result").html(`
        <h4>Employee Information Summary</h4>
        <p><strong>Employee ID:</strong> ${employeeID}</p>
        <p><strong>Full Name:</strong> ${fullName}</p>
        <p><strong>Department:</strong> ${department}</p>
        <p><strong>Position:</strong> ${position}</p>
        <p><strong>Employment Type:</strong> ${employmentType}</p>
        <p><strong>Pay Rate:</strong> UGX ${payRate}</p>
      `);
    }
  </script>
