<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Employee Change Form</h2>
    <form id="changeForm">
      <!-- Employee ID -->
      <div class="form-group">
        <label for="employeeID">Employee ID:</label>
        <input type="text" class="form-control" id="employeeID" name="employeeID" required>
      </div>
      
      <!-- Type of Change -->
      <div class="form-group">
        <label for="changeType">Type of Change:</label>
        <select class="form-control" id="changeType" name="changeType" required>
          <option value="salary">Salary Adjustment</option>
          <option value="position">Position Change</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- New Details -->
      <div class="form-group">
        <label for="newDetails">New Details:</label>
        <input type="text" class="form-control" id="newDetails" name="newDetails" required>
      </div>

      <!-- Effective Date -->
      <div class="form-group">
        <label for="effectiveDate">Effective Date:</label>
        <input type="date" class="form-control" id="effectiveDate" name="effectiveDate" required>
      </div>

      <!-- Approved By -->
      <div class="form-group">
        <label for="approvedBy">Approved By:</label>
        <input type="text" class="form-control" id="approvedBy" name="approvedBy" required>
      </div>

      <button type="button" class="btn btn-primary" onclick="displayChangeInfo()">Submit</button>
    </form>

    <!-- Display entered data -->
    <div id="result" class="mt-4"></div>
  </div>

  <script>
    function displayChangeInfo() {
      const employeeID = $("#employeeID").val();
      const changeType = $("#changeType").val();
      const newDetails = $("#newDetails").val();
      const effectiveDate = $("#effectiveDate").val();
      const approvedBy = $("#approvedBy").val();

      // Display the entered data under the form
      $("#result").html(`
        <h4>Employee Change Summary</h4>
        <p><strong>Employee ID:</strong> ${employeeID}</p>
        <p><strong>Change Type:</strong> ${changeType}</p>
        <p><strong>New Details:</strong> ${newDetails}</p>
        <p><strong>Effective Date:</strong> ${effectiveDate}</p>
        <p><strong>Approved By:</strong> ${approvedBy}</p>
      `);
    }
  </script>
