<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Form</title>
</head>
<body>
  <h2>Claim Form</h2>
  <form action="#" method="post">
    <label for="employeeID">Employee ID:</label>
    <input type="text" id="employeeID" name="employeeID" required><br><br>

    <label for="eventDate">Event/Service Date:</label>
    <input type="date" id="eventDate" name="eventDate" required><br><br>

    <label for="department">Department:</label>
    <input type="text" id="department" name="department" required><br><br>

    <label for="hoursWorked">Hours Worked:</label>
    <input type="number" id="hoursWorked" name="hoursWorked" required><br><br>

    <label for="payRate">Pay Rate:</label>
    <input type="number" id="payRate" name="payRate" required><br><br>

    <label for="totalAmount">Total Amount:</label>
    <input type="number" id="totalAmount" name="totalAmount" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
