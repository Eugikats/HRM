<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Report Form</title>
</head>
<body>
  <h2>Payroll Report Form</h2>
  <form action="#" method="post">
    <label for="reportMonth">Report Month:</label>
    <input type="month" id="reportMonth" name="reportMonth" required><br><br>

    <label for="employeeID">Employee ID:</label>
    <input type="text" id="employeeID" name="employeeID" required><br><br>

    <label for="grossPay">Gross Pay:</label>
    <input type="number" id="grossPay" name="grossPay" required><br><br>

    <label for="deductions">Deductions:</label>
    <input type="number" id="deductions" name="deductions" required><br><br>

    <label for="netPay">Net Pay:</label>
    <input type="number" id="netPay" name="netPay" required><br><br>

    <label for="preparedBy">Prepared By:</label>
    <input type="text" id="preparedBy" name="preparedBy" required><br><br>

    <label for="approvedBy">Approved By:</label>
    <input type="text" id="approvedBy" name="approvedBy" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
