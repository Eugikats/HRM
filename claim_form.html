<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Payroll Claim Form</h2>
    <form id="claimForm">
      
      <!-- Employee ID -->
      <div class="form-group">
        <label for="employeeID">Employee ID:</label>
        <input type="text" class="form-control" id="employeeID" name="employeeID" required>
      </div>
      
      <!-- Event/Service Date -->
      <div class="form-group">
        <label for="eventDate">Event/Service Date:</label>
        <input type="date" class="form-control" id="eventDate" name="eventDate" required>
      </div>
      
      <!-- Department -->
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" class="form-control" id="department" name="department" required>
      </div>
      
      <!-- Hours Worked -->
      <div class="form-group">
        <label for="hoursWorked">Hours Worked:</label>
        <input type="number" class="form-control" id="hoursWorked" name="hoursWorked" required>
      </div>
      
      <!-- Pay Rate -->
      <div class="form-group">
        <label for="payRate">Pay Rate (UGX per hour):</label>
        <input type="number" class="form-control" id="payRate" name="payRate" required>
      </div>
      
      <!-- Total Amount (Calculated Dynamically) -->
      <div class="form-group">
        <label for="totalAmount">Total Amount (UGX):</label>
        <input type="text" class="form-control" id="totalAmount" name="totalAmount" readonly>
      </div>

      <button type="button" class="btn btn-primary" onclick="calculateTotal()">Calculate Total</button>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    
    <!-- Results Section -->
    <div id="result" class="mt-4">
      <!-- Calculation results will be displayed here -->
    </div>
  </div>

  <script>
    function calculateTotal() {
      const hoursWorked = parseFloat($("#hoursWorked").val());
      const payRate = parseFloat($("#payRate").val());
      
      // Calculate Total Amount based on hours worked and pay rate
      const totalAmount = hoursWorked * payRate;
      
      // Display Total Amount
      $("#totalAmount").val(totalAmount.toFixed(2));
      
      // Show detailed results
      $("#result").html(`
        <h4>Claim Summary</h4>
        <p><strong>Hours Worked:</strong> ${hoursWorked} hours</p>
        <p><strong>Pay Rate:</strong> UGX ${payRate.toFixed(2)} per hour</p>
        <p><strong>Total Amount:</strong> UGX ${totalAmount.toFixed(2)}</p>
      `);
    }
  </script>
